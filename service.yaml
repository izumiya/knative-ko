apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: ko-example
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: github.com/izumiya/knative-ko
            imagePullPolicy: IfNotPresent
            ports:
              - name: h2c
                containerPort: 8080
